- link:
    ~/.gitconfig:
      path: git/gitconfig
    ~/.vimrc:
      path: vim/vimrc
    ~/.zshrc:
      path: zsh/zshrc
    ~/.tmux.conf:
      path: tmux/OhMyTmux/.tmux.conf
    ~/.tmux.conf.local:
      path: tmux/tmux.conf.local
    ~/.config/nvim:
      path: nvim

- clean:
    ~/:
      force: true
    ~/.config:
      force: true
